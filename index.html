<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Project - Title</title>

  <!-- GOOGLE FONTS CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- WEBSITE SEO -->
  <meta name="description"
    content="This is a brief description of the page, including keywords relevant to the content. Ideally, this should be 150-160 characters.">
  <meta name="keywords" content="SEO, HTML, meta tags, optimization, keywords">
  <meta name="author" content="Your Name or Brand">

  <!-- SEO FOR SOCIAL SHARING -->
  <meta property="og:title" content="Page Title">
  <meta property="og:description"
    content="This is the description that will appear when your page is shared on social media.">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:url" content="https://example.com/page-url">
  <meta property="og:type" content="website">

  <!-- TWITTER CARD -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Page Title">
  <meta name="twitter:description" content="This is the description for Twitter cards.">
  <meta name="twitter:image" content="https://example.com/image.jpg">

  <!-- Canonical Tag for duplicate URLs -->
  <link rel="canonical" href="https://example.com/page-url" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "SEO Optimized Page Title",
        "description": "This is the description for the structured data, which matches your meta description.",
        "url": "https://example.com/page-url"
      }
      </script>

  <!-- CUSTOM STYLESHEETS -->
  <link rel="stylesheet" href="./assets/stylesheets/global.css">

</head>

<body>

  <main>

  </main>

  <!-- JAVASCRIPT CDNs -->

  <!-- CUSTOM JAVASCRIPT -->
  <script src="./assets/javascripts/script.js"></script>

</body>

</html>
